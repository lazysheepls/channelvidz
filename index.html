<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <title>ChannelVidz</title>
    </head>
    <body>
        <!--Main Page-->
        <div data-role="page" id="main">
            <div data-role="header">
                <h1>ChannelVidz</h1><a href="#options" data-icon="gear" class="ui-btn-right">Options</a>
            </div>

            <div data-role="content">
                <img id="logo" src="img/logo.png">
                <!--Reverse place for displaying the video-->
                <div id="showvideo"></div>
                <br><br>
                <ul id="vidlist" data-role="listview"></ul>
            </div>

            <div data-role="footer">
                <h4>Channelz &copy 2016</h4>
            </div>
        </div>

        <!--Option Page-->
        <div data-role="page" id="options">
            <div data-role="header">
                <a href="#options" data-icon="delete">Cancel</a><h1>ChannelVidz</h1><a href="#" id="saveOptions" data-icon="check" data-theme="b">Save</a>
            </div>

            <div data-role="content">
                <!--Custom define displayed channel-->
                <div data-role="fieldcontain">
                    <label for="channelNameOptions">Channel Names:</label>
                    <input type="text" name="channelNameOptions" id="channelNameOptions" placeholder="Enter Channel Names">
                    <br>
                    <div class="ui-btn ui-input-btn ui-shadow">
                        Clear channel
                        <input type="button" id="clearChannel" data-corners="false" data-enhanced="true" value="Clear Channels">
                    </div>
                </div>
                <!--Custom define number of video to be displayed-->
                <div data-role="fieldcontain">
                    <label for="maxResultsOPtions"></label>
                    <input type="text" id="maxResultsOPtions" name="maxResultsOPtions" placeholder="Enter max results">
                </div>
            </div>

            <div data-role="footer">
                <h4>Channelz &copy 2016</h4>
            </div>

            <div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" data-dimissible="false" style="max-width:400px;" class="ui-corner-all">
                <div data-role="header" data-theme="a" class="ui-corner-top">
                    <h1>Add Channel</h1>
                </div>
                <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                    <h3 class="ui-title">Please enter a channel name</h3>
                    <input type="text" id="channelName" placeholder="Channel Name"/>
                    <a id="channelBtnCancel" href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>
                    <a id="channelBtnOk" href="#" data-role="button" data-inline="true" data-transition="flow" data-theme="b">Ok</a>
                </div>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
